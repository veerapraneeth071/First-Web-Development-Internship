<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 - Intermediate Web Dev</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Responsive layout using Flexbox and Grid */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-section, .todo-section, .gallery-section {
      flex: 1 1 300px;
      border: 1px solid #ccc;
      padding: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }

    /* Grid for gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Intermediate HTML, CSS, and JavaScript</h1>
  <div class="container">

    <!-- Contact Form -->
    <div class="form-section">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label>Name: <input type="text" id="name" required></label><br><br>
        <label>Email: <input type="email" id="email" required></label><br><br>
        <input type="submit" value="Submit">
      </form>
      <p id="formMessage" style="color: green;"></p>
    </div>

    <!-- To-Do List -->
    <div class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add a task">
      <button onclick="addTodo()">Add</button>
      <ul id="todoList"></ul>
    </div>

    <!-- Image Gallery -->
    <div class="gallery-section">
      <h2>Image Gallery</h2>
      <input type="text" id="imageURL" placeholder="Paste image URL">
      <button onclick="addImage()">Add Image</button>
      <div class="gallery" id="imageGallery"></div>
    </div>

  </div>

  <script>
    // JavaScript Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (name === '' || email === '') {
        alert('Please fill all fields.');
      } else {
        document.getElementById('formMessage').innerText = "Form submitted successfully!";
        this.reset();
      }
    });

    // To-Do List Function
    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (task !== '') {
        const li = document.createElement('li');
        li.textContent = task;
        li.onclick = () => li.remove();
        document.getElementById('todoList').appendChild(li);
        input.value = '';
      }
    }

    // Image Gallery Function
    function addImage() {
      const url = document.getElementById('imageURL').value.trim();
      if (url !== '') {
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'User Image';
        img.onclick = () => img.remove();
        document.getElementById('imageGallery').appendChild(img);
        document.getElementById('imageURL').value = '';
      }
    }
  </script>

</body>
</html>
