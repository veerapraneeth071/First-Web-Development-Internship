<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #006666;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    section {
      margin-bottom: 3rem;
    }
    .project {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      background: white;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      loading: lazy;
    }
    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Capstone Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section id="about">
      <h2>About Me</h2>
      <p>I'm a web developer passionate about responsive and high-performance web applications.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div id="project-list"></div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required><br><br>
        <input type="email" placeholder="Your Email" required><br><br>
        <textarea placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script>
    // Lazy Load Project Data
    document.addEventListener("DOMContentLoaded", () => {
      const projectList = document.getElementById("project-list");
      fetch('https://fakestoreapi.com/products?limit=3')
        .then(res => res.json())
        .then(data => {
          data.forEach(project => {
            const div = document.createElement("div");
            div.className = "project";
            div.innerHTML = `
              <h3>${project.title}</h3>
              <img src="${project.image}" alt="${project.title}" loading="lazy">
              <p>${project.description}</p>
              <p><strong>Price:</strong> $${project.price}</p>
            `;
            projectList.appendChild(div);
          });
        })
        .catch(() => {
          projectList.innerHTML = "<p>Failed to load projects.</p>";
        });
    });
  </script>
</body>
</html>
